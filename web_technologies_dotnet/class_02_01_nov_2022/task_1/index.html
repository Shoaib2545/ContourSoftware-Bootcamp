<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h2>Number 1</h2>
    <input type="number" placeholder="Enter Number" id="inp1" />
    <h2>Number 2</h2>
    <input type="number" placeholder="Enter Number" id="inp2" />
    <br/>
    <br/>
    <button onclick="sum()">Add</button>

    <p id="res"></p>
</body>
<script>
    function sum(){
        var inp1 = parseInt(document.getElementById('inp1').value);
        var inp2 = parseInt(document.getElementById('inp2').value) ;
        var res = inp1 + inp2;
        document.getElementById('res').innerHTML = "Result: " + res;
    }
</script>

</html>
